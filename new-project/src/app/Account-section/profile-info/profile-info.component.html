<div class="container">
    <div class="box-1">
        <app-accounts></app-accounts></div>
    <div class="box-2">
        <div>
            <p>Profile Information <fa-icon [icon]="edit" class="icons edit" (click)="change()"
                    *ngIf="!visible"></fa-icon>
            </p>
        </div>
        <div *ngIf="user">
            <form [formGroup]="profileUpdate">
                <div class="underline">Personal Information </div>
                <div>
                    <div class="flex">
                        <div class="input">
                            <span>FIRST NAME</span>
                            <input formControlName="firstName" ngModel="{{user.firstName}}">
                        </div>
                        <div class="input">
                            <span>LAST NAME</span>
                            <input formControlName="lastName" ngModel="{{user.lastName}}">
                        </div>
                    </div>

                    <div class="flex">
                        <div class="dob">
                            <span>BIRTH DATE</span>
                            <mat-form-field appearance="outline" class="dob-input">
                                <mat-label>MM/DD/YYYY</mat-label>
                                <input matInput [matDatepicker]="picker" ngModel="{{user.dob}}" formControlName="dob">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="gender">
                            <span>GENDER</span>
                            <div class="gender-div">
                                <input type="radio" class="radio" ngModel="{{user.gender}}" formControlName="gender"
                                    value="Male">Male
                                <input type="radio" class="radio" ngModel="{{user.gender}}" formControlName="gender"
                                    value="Female">Female
                            </div>
                        </div>
                    </div>

                    <div class="flex contact">
                        <div class="input">
                            <span>CONTACT NUMBER</span>
                            <input ngModel="{{user.contactNumber}}" formControlName="contactNumber">
                        </div>
                    </div>
                </div>

                <div class="underline">E-mail address</div>
                <div class="flex">
                    <div class="input">
                        <span>E-MAIL ADDRESS</span>
                        <input ngModel="{{user.email}}" formControlName="email">
                    </div>

                </div>

                <button (click)="update(user._id)" *ngIf="visible" class="btn-1">Update</button>
                <button (click)="change()" *ngIf="visible" class="btn-2">Cancel</button>

            </form>
        </div>
    </div>
</div>
